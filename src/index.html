<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  </head>
  <body class="bg-black">
    <div class=" w-screen h-full flex justify-center items-center">
      <!-- calculator -->
      <div class="w-[22%] h-[90vh] bg-white rounded-3xl flex items-center flex-col px-3">
        <div class="bg-black h-6 w-[70%] rounded-br-2xl rounded-bl-2xl"></div>
        <div class="flex justify-end items-start w-full">
          <img class="w-7 cursor-pointer" src="../dark-mode.png" alt="">
        </div>
        <div class="flex justify-center items-center flex-col gap-3 w-full mt-3">
          <input type="text" class="bg-cyan-300 w-full text-right" value="100 + 49 + 7 + 451 + 30" readonly>
        <input type="text" class="bg-cyan-300 w-full text-right" value="637" readonly>
        </div>
        <div class="grid grid-cols-4 place-items-center gap-2 w-[100%] mx-auto mt-10">
          <button class=" flex justify-center items-center text-[1.6rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full uppercase">ac</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-3 h-[55px] w-[55px] rounded-full"><i class="fa-solid fa-delete-left" style="color: #000000;"></i></button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">%</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">
            ÷
          </button>
          
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">7</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">8</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">9</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">×</button>
          
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">4</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">5</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">6</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">-</button>
          
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">1</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">2</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">3</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">+</button>
          
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">±</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">0</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">.</button>
          <button class=" flex justify-center items-center text-[1.7rem] bg-slate-300 p-6 h-[55px] w-[55px] rounded-full">=</button>
        </div>
        
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
